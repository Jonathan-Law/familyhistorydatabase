<div style="min-width: 550px;">
  <div style="width: 110px; text-align: center; float:left; height: 600px;" id="thumbnails">
    <button ng-disabled="!moreBefore()" ng-click="start = start - interval; stop = stop - interval;" class="btn btn-default" style="display:inline-block;"> <i class="fa fa-arrow-up"></i> </button>
    <div ng-class="active === $index? 'active': ''" class="thumb" ng-click="setActiveImage($index, image);" back-img="http://familyhistorydatabase.org/{{image.viewlink}}" ng-repeat="image in pictures | slice:start:stop">
    </div>
    <button ng-disabled="!moreAfter()" ng-click="start = start + interval; stop = stop + interval;" class="btn btn-default" style="display:inline-block;"> <i class="fa fa-arrow-down"></i> </button>
  </div>
  <div style="width:100%; padding-left:110px;">
    <!-- <div class="displayImage" back-img="http://familyhistorydatabase.org/{{focus.link}}"></div> -->
    <div id="display" class="displayImage">
      <span style="display: inline-block; height: 100%; vertical-align: middle;"></span>
      <img id="displayImage" ng-src="http://familyhistorydatabase.org/{{focus.link}}" style="width: {{imgWidth}}px; height: {{imgHeight}}px; display: inline-block; vertical-align: middle; margin-left: -4px;">
    </div>
  </div>
</div>
