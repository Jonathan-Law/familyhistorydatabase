<div class="asside left hover" ng-mouseover="openInd = true"></div>
<div class="asside right hover" ng-mouseover="openFam = true"></div>
<div ind-data id="" left="openFam" right="openInd" watch="data" style="height: 100%">
  <div style="position: relative; height: 100%;">
    <div class="asside left"><h3 class="left">Individual Menu</h3></div>
    <button class="asside btn left btn-primary" ng-click="openInd = true;" id="individualMenu" ng-mouseover="openInd = true;"><i class="fa fa-arrow-right" style="position: relative; right: -10px;"></i></button>
    <div class="asside right"><h3 class="right">Family Chart</h3></div>
    <button class="asside btn right btn-primary" ng-click="openFam = true;"  ng-mouseover="openFam = true;"><i class="fa fa-arrow-left" style="position: relative; left: -10px;"></i></button>
    <div style="min-width: 600px; border-bottom: 1px solid darkgray; background: #EEEBE0; position: absolute; top; 52px; width: 100%; z-index: 6;">
      <div breadcrumbs ng-model="links" style="position:relative; z-index: 5;"></div>
      <h2 style="text-align: center; margin-top:5px;">{{data.displayableName}}</h2>
    </div>
    <div id="indData" style="padding: 0px 15px 0px 30px; width: 300px; display:inline-block; overflow:auto; float:left; position: absolute; top:100px;">
      Left Side! -- Individual Data
    </div>
    <div style="padding: 73px 30px 0px 15px; width: calc(100% - 301px); display:inline-block;float:right">
      <div ng-switch="view.trigger">
        <div ng-switch-when="default">
          <img ng-repeat="image in $parent.pictures" ng-src="http://familyhistorydatabase.org/{{image.viewlink}}" style=" width: 250px; height: auto;">
          <br>
          <pre>
            {{pretty}}
          </pre>
        </div>
        <div ng-switch-when="photoAlbum">
          <div photoalbum id="$parent.data.id"></div>
        </div>
        <div ng-switch-default>
          There was an error getting the individual's information.
        </div>
      </div>
    </div>
    <div style="border-left: 1px solid darkgray; height: calc(100% + 20px); display: block; margin-left: 300px; position: fixed; top: -20px; z-index: 5;">
      &nbsp;
    </div>
  </div>
</div>
<div pageslide="right" ps-open="openFam" ps-other="openInd" ps-custom-top="52px" ps-speed=".25" ps-custom-height="calc(100% - 52px)" ps-size="300" data="data">
  <div class="ng-pageslide-content">
    This is the right side? IT IS! --  Family Data
  </div>
</div>
<div pageslide="left" ps-open="openInd" ps-other="openFam" ps-custom-top="52px" ps-speed=".25" ps-custom-height="calc(100% - 52px)" data="data">
  <div class="ng-pageslide-content">
    <button type="button" class="btn btn-default" ng-click="view.trigger='default'">Individual home <img ng-src="http://familyhistorydatabase.org/{{pictures[0].viewlink}}" style="width:155px; height:auto;"></button>
    <button type="button" class="btn btn-default" ng-click="view.trigger='photoAlbum'">Photo Album <img ng-src="http://familyhistorydatabase.org/{{pictures[0].viewlink}}" style="width:155px; height:auto;"></button>
  </div>
</div>

<script type="text/javascript">
$(window).scroll(function() {
  if ($(window).scrollTop() > 68) {
    $('#indData').css({
      'position': 'fixed',
      'top': '82px'
    });
  } else {
    $('#indData').css({
      'position': 'absolute',
      'top': '100px'
    });
  }
});
</script>
